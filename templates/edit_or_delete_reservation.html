{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<!--Section containing a form for deleting or edit reservations made-->
<section>
    <div class="container col-md-8 mt-3 offset-md-2">
        <div class="row">
            <div class="col">
                <!--Header for the page and a link thats takes the user back to the reservation -->
                <h1 lass="text-center" id="h1-edit">Edit or Delete Reservation</h1>
                <p><a href="{% url 'view_reservation' %}">Click here to go back to the reservation!</a></p>
            </div>
            <!-- Form for making the changes -->
            <div class="row">
                <div class="col">
                    <form method="post">

                        {{form|crispy}}

                        {% csrf_token %}

                        <button type="submit" class="btn btn-outline-secondary">Save Changes</button>
                        <button type="submit" name="delete" class="btn btn-outline-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
